<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Preformance analyzer</title>
</head>

<body>
    <h1>Preformance analyzer</h1>
    <div class="box">
        <div class="calculator">
                <p>Paste data here: </p>
                <input type="text" id="data">
            <div class="tags-tip">
                <p>Name sections: </p>
                <textarea id="tags" cols="30" rows="5"></textarea>
            </div>

            
        </div>
        <div class="info">
            <div class="text">
                <p>Data from <span id="runs">0</span> updates, accounting for <span id="seconds">0</span> seconds of runtime.</p>
            </div>
            <div class="graph">
                <div id="names"></div>
                <div id="result"></div>
                <div class="total">Total: <span id="total">0</span>ms</div>
            </div>

        </div>
    </div>
    <canvas id="graph"></canvas>
    <script src="calculate.js"></script>
</body>

</html>
