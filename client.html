<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,target-densitydpi=device-dpi, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Overpass+Mono:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

<body>

    <div id="loadingBarContainer"><span id="loadingStatus">LOADING</span>
        <div id="loadingBarBG">
            <div id="loadingBar"></div>
        </div>
        <span id="loadingDetails">&nbsp;</span>
    </div>

    <div id="guiContainer">
        <div id="tooltip">
            <div id="tooltipName">Tooltip</div>
            <div id="tooltipDesc">Description</div>
        </div>
        <div class="guiPanel map tooltip" data-tooltip-name="Map" data-tooltip-desc="The map of the sector.">
            <div class="guiBar">
                <h1>MAP</h1>
                <div><img class="windowButton tooltip" src="images/ui/fullscreen.png"
                        data-tooltip-name="Fullscreen map" id="open-map">
                    <img class="windowButton tooltip" id="minimize-minimap" src="images/ui/minimize.png"
                        data-tooltip-name="Minimize">
                </div>
            </div>
            <div class="guiPanelContent center">
                <div id="minimapContainer">
                    <canvas id="minimap"></canvas>
                </div>
                <div class="mapControls"><span id="zoomIn" class="tooltip" data-tooltip-name="Zoom in">+</span><span
                        id="zoomOut" class="tooltip" data-tooltip-name="Zoom out">-</span></div>
            </div>
        </div>

        <div class="guiPanel inventory shadow" style="left:900px;top:300px;">
            <div class="guiBar dragBar">
                <h1>Inventory</h1>
                <div class="closeButton tooltip" data-tooltip-name="Close"><img src="images/ui/cross.png"></div>
            </div>
            <div class="guiPanelContent vertical">
                <div id="inventoryTop">
                    <div class="inventorySpecialSlots">
                        <!-- <div>
                            <div class="specialSlotNumber itemNumber slotsLeft">
                                <span>300</span>
                            </div>
                            <div>
                                <div class="inventorySlotSpecial"></div>
                                <span>Test</span>
                            </div>
                        </div>
                        <div>
                            <div class="specialSlotNumber itemNumber slotsLeft">
                                <span>300</span>
                            </div>
                            <div>
                                <div class="inventorySlotSpecial"></div>
                                <span>Test</span>
                            </div>
                        </div> -->
                    </div>
                    <div class="inventoryShipImg tooltip" data-tooltip-name="Your ship"><img
                            src="images/ui/shipBlueprint.png"></div>
                    <div class="inventorySpecialSlots">
                        <!-- <div>
                            <div>
                                <div class="inventorySlotSpecial"></div>
                                <span>Test</span>
                            </div>
                            <div class="specialSlotNumber itemNumber slotsRight">
                                <span>300</span>
                            </div>
                        </div>
                        <div>
                            <div>
                                <div class="inventorySlotSpecial"></div>
                                <span>Test</span>
                            </div>
                            <div class="specialSlotNumber itemNumber slotsRight">
                                <span>300</span>
                            </div>
                        </div> -->
                    </div>
                </div>
                <div id="inventoryBar">
                    <div>
                        <div id="gaugeInventoryPreview"></div>
                        <div id="gaugeInventory"></div>
                    </div>
                    <span id="gaugeNumberInventory">0 / 8 Cargo</span>
                </div>
                <div id="inventoryBottom">
                    <div id="inventoryGrid">
                        <!--
                        <div class="inventoryCell">
                        <div class="item"><span class="itemNumber">5</span><img src="images/ui/shipBlueprint.png"><span>Item</span></div>
                        -->
                    </div>
                </div>
            </div>
            <div class="resizeButton tooltip" data-tooltip-name="Resize window"></div>
        </div>

        <div class="guiPanel menus">
            <div class="guiPanelContent vertical noPadding">
                <div class="bigIconButton tooltip" id="sidebarInfo" data-tooltip-name="Ship Info"><img
                        src="images/ui/iconHull.png"></div>
                <div class="bigIconButton tooltip" id="sidebarInventory" data-tooltip-name="Inventory"><img
                        src="images/ui/iconCargo.png"></div>
                <div class="bigIconButton tooltip" id="sidebarBuildings" data-tooltip-name="Buildings"><img
                        src="images/ui/cross.png"></div>
                <div class="bigIconButton tooltip" id="sidebarClues" data-tooltip-name="Clues"><img
                        src="images/ui/cross.png"></div>
                <div class="bigIconButton tooltip" id="sidebarHlad" data-tooltip-name="ðŸ‘¨ðŸ¿â€ðŸ¦° MÃ¡m hlad"><img
                        src="images/ui/iconHlad.png">
                </div>
            </div>
        </div>
        <div class="guiPanel bigmap">
            <canvas id="bigMap"></canvas>
        </div>

        <div class="guiPanel powercells tooltip" data-tooltip-name="Power Cell Management"
            data-tooltip-desc="Drag powercells to and from your storage.">
            <div class="guiBar vertical cells-bar">
                <h1>POWER CELLS</h1>
                <div><img id="minimize-powercells" class="windowButton tooltip" src="images/ui/minimize.png"
                        data-tooltip-name="Minimize"></div>
            </div>
            <div class="guiPanelContent vertical noPadding cells-icons">
                <div class="bigIconButton"><img src="images/ui/cross.png"></div>
                <div class="bigIconButton"><img src="images/ui/cross.png"></div>
                <div class="bigIconButton"><img src="images/ui/cross.png"></div>
                <div class="bigIconButton"><img src="images/ui/cross.png"></div>
                <div class="bigIconButton"><img src="images/ui/cross.png"></div>
            </div>

        </div>
        <div class="gauges">
            <div class="tooltip" data-tooltip-name="Shield Integrity" data-tooltip-desc="The integrity of the shield.">
                <img src="images/ui/iconShield.png">
                <div class="gauge">
                    <div id="gaugeShield"></div>
                </div>
                <h1 id="numberShield">75</h1>
            </div>
            <div class="tooltip" data-tooltip-name="Hull Integrity"
                data-tooltip-desc="The strength of the ship's hull. When it reaches zero, the ship explodes."><img
                    src="images/ui/iconHull.png">
                <div class="gauge">
                    <div id="gaugeHull"></div>
                </div>
                <h1 id="numberHull">75</h1>
            </div>
            <div class="tooltip" data-tooltip-name="Remaining Fuel"
                data-tooltip-desc="Remaining afterburner fuel in the tank. When it runs out, the afterburner is disabled.">
                <img src="images/ui/iconFuel.png">
                <div class="gauge">
                    <div id="gaugeFuel"></div>
                </div>
                <h1 id="numberFuel">100</h1>
            </div>
            <div class="tooltip" data-tooltip-name="Ship Speed"
                data-tooltip-desc="The current and maximum speed of the ship, affected by surronding gas density."><img
                    src="images/ui/iconSpeed.png">
                <div class="gauge">
                    <div id="gaugeSpeed2"></div>
                    <div id="gaugeSpeed"></div>
                </div>
                <h1 id="numberSpeed">100</h1>
            </div>
            <div class="tooltip" data-tooltip-name="Cargo Load" data-tooltip-desc="The ship's cargo load."><img
                    src="images/ui/iconCargo.png">
                <div class="gauge">
                    <div id="gaugeCargo"></div>
                </div>
                <h1 id="numberCargo">100</h1>
            </div>
        </div>
    </div>
</body>
